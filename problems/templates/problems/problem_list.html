{% extends "sitewide/base.html" %}


{% block content %}


  {% for problem in problems%}
  <div class="problem_item">
    <div class="list_upvotediv">
      <a href="{% url 'problems:listupvote' pk=problem.pk %}">
        <div class="sub_upvotediv">
          <span class="glyphicon glyphicon-menu-up ticker"></span>
        </div>
      </a>
      <div class="sub_upvotediv">
        <span>{{problem.total_votes}}</span>
      </div>
      <a href="{% url 'problems:listdownvote' pk=problem.pk %}">
        <div class="sub_upvotediv">
          <span class="glyphicon glyphicon-menu-down ticker"></span>
        </div>
      </a>
    </div>
    <a class="problem_link" href="{% url 'problems:problem_detail' pk=problem.pk %}">
        <div class="list_problemdiv">
          <h4>{{problem.text}}</h4>
          <h5>Written by: {{problem.author}} | {{problem.comments.count}} comments</h5>
        </div>
    </a>
  </div>

        <hr>
  {% endfor%}


{% endblock %}
