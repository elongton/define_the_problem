{% extends "sitewide/base.html" %}
{% load widget_tweaks %}

{% block content %}

<h1>Responding to:</h1>
{% if comment.text %}
<h2>{{comment.text}}</h2>
{% else %}
<h2>{{reply.text}}</h2>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form.text|add_class:"form-control"|attr:"placeholder:Add your reply."}}
  <input type="submit" class='btn btn-primary app_submit' value=Submit>
</form>

{% endblock %}
