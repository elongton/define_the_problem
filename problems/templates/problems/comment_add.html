{% extends "sitewide/base.html" %}
{% load widget_tweaks %}

{% block content %}

<h1>Adding comment to:</h1>
{% if why.text %}
<h2>{{why.text}}</h2>
{% else %}
<h2>{{problem.text}}</h2>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form.text|add_class:"form-control"|attr:"placeholder:Add your comment."}}
  <input type="submit" class='btn btn-primary app_submit' value=Submit>
</form>


{% endblock %}
